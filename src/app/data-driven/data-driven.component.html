<div class="content">
  <h2>Data Driven</h2>
  <form class="form-horizontal" (ngSubmit)="onSubmit()" [formGroup]="myForm">
    <div class="form-group">
      <label for="dd-name" class="col-sm-2 control-label">User Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="dd-name" placeholder="UserName"
                formControlName="username">
      </div>
    </div>
    <div class="form-group">
      <label for="dd-email" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="dd-email" placeholder="Email"
              formControlName="email">
      </div>
    </div>
    <div class="form-group">
      <label for="dd-password" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="dd-password" placeholder="Password"
              formControlName="password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</div>
